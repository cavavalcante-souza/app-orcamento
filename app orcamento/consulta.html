<!DOCTYPE html>
<html>
<head>
	<title>App Orçamento Pessoal</title>
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!--CSS Bootstrap-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	<!--FontAwesome-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body onload="carregaListaDespesas()">

<nav class="navbar bg-primary navbar-expand-md text-center-sm">
	
	<img  class="navbar-brand" src="imagens/logo.png">

	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navmenu" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <i class="text-white fas fa-bars"></i>
  </button>

	<div class="collapse navbar-collapse" id="navmenu">
		<ul class="navbar-nav">
			<li class="nav-item"><a class="nav-link text-white" href="index.html">Cadastro</a></li>
			<li class="nav-item"><a class="nav-link text-white" href="">Consulta</a></li>
		</ul>
	</div>
</nav> <!--navbar-->

<div class="container-fluid mt-4 mt-sm-2 mt-md-5">
		
		<h1 class="text-center">Consulta de despesas</h1>

		<div class="row mt-2 mt-5 mt-sm-5 ml-3 mr-3">
		
		<div class="col-md-2">
		 <select class="custom-select" id="ano">
		    <option value="">Ano</option>
		    <option value="1">2018</option>
		  </select>
		</div>

		<div class="col-md-2 mt-2 mt-md-0">
			<select class="custom-select" id="mes">
		    <option value="">Mês</option>
		    <option value="1">Janeiro</option>
		    <option value="2">Fevereiro</option>
		    <option value="3">Março</option>
		    <option value="4">Abril</option>
		    <option value="5">Maio</option>
		    <option value="6">Junho</option>
		    <option value="7">Julho</option>
		    <option value="8">Agosto</option>
		    <option value="9">Setembro</option>
		    <option value="10">Outubro</option>
		    <option value="11">Novembro</option>
		    <option value="12">Dezembro</option>
		  </select>
		</div>

		<div class="col-md-2 mt-2 mt-md-0">
			<input class="form-control" type="text" name="" placeholder="Dia" id="dia">
		</div>

		<div class="col-md-6 mt-2 mt-md-0">
			<select class="custom-select" id="tipo">
		    <option value="">Tipo</option>
		    <option value="1">Alimentação</option>
		    <option value="2">Educação</option>
		    <option value="3">Lazer</option>
		    <option value="4">Saúde</option>
            <option value="5">Transporte</option>
		  </select>
		</div>

		</div><!--row-->

		<div class="row ml-3 mr-3 mt-5">
			
			<div class="col-md-8">
				<input class="form-control" type="text" name="" placeholder="Descrição" id="descricao">
			</div>

			<div class="col-md-2 mt-2 mt-md-0">
				<input class="form-control" type="text" name="" placeholder="Valor" id="valor">
			</div>

			<button onclick="pesquisarDespesa()"class="mr-3 btn btn-primary ml-auto mt-2 mt-md-0"><i class="fas fa-search"></i></button>

		</div><!--row-->

	</div><!--container-->

	<div class="container-fluid mt-5">
	   <div class="row mr-3 ml-3">
        <div class="col">
          <table class="table" >
            <thead>
              <tr>
                <th>Data</th>
                <th>Tipo</th>
                <th>Descrição</th>
                <th>Valor</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="listaDespesas">
            </tbody>
          </table>
        </div>
    </div><!--row-->
   </div><!--container-->

	<!--Jquery Bootstrap-->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

	<!--Popper Bootstrap-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

	<!--JS Bootstrap-->
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

	<!--My JS-->
	<script type="text/javascript" src="app.js"></script>

</body>
</html>
